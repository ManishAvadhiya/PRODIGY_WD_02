<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>STOPWATCH</h1>
        <div id="stopwatchtime">
            00:00:00:00

        <ul id="laps">
           
        </ul>
        <div class="buttons">

           <button id="stop">Stop</button>

        </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
